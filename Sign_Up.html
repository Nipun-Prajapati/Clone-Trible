<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="head">Trible</p>

    <div class="signup">
        <p id="heading">Create an account </p>
        <p id="info">Enter your email below to create your account.</p>
    
        <div class="logos">
            <div class="google">
                <a href="https://www.google.com">
                <i class="fa-brands fa-google" id="google"></i>
                <p>Google</p>
                </a>
            </div>
        
            <div class="facebook">
                <a href="https://www.facebook.com">
                <i class="fa-brands fa-facebook-f" id="facebook"></i>
                <p>Facebook</p>
                </a>
            </div>
       
            <div class="twitter">
                <a href="https://www.twitter.com">
                <i class="fa-brands fa-twitter" id="twitter"></i>
                <p>Twitter</p>
                </a>
            </div>
        </div>

        <div class="line">
            <hr id="line"/>
            <p id="info">OR CONTINUE WITH</p>
            <hr id="line">
        </div>

        <div class="input">
            <div class="name">
            <h3>User Name</h3>
            <input type="text" name="name" id="name">
            </div>
            <div class="email">
            <h3>Email</h3>
            <input type="email" name="email" id="email">
            </div>
            <div class="password">
            <h3>Password</h3>
            <input type="password" name="password" id="password">
            </div>
        </div>

        <button id="sign">Create Account</button>

        <div class="log">
            <p>If you are a member </p>
            <a href="Login.html" >Log in</a>
        </div>
    </div>
    
</body>
</html>
